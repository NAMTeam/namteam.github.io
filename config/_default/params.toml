# Footer
footer = "Copyright (c) 2008-2023 NAM Team"

# Feed
copyRight = "Copyright (c) 2008-2023 NAM Team"

# Alert
alert = false
alertDismissable = true
# alertText = ""

# Edit Page
# repoHost [Github | Gitea | GitLab | Bitbucket | BitbucketServer ] is used for building the edit link based on git hoster
repoHost = "GitHub"
docsRepo = "https://github.com/NAMTeam/namteam.github.io"
docsRepoBranch = "master"
docsRepoSubPath = ""
editPage = false
lastMod = true

[sections]
  sectionNav = ["docs"]

[options]
  lazySizes = true
  clipBoard = true
  instantPage = true
  flexSearch = true
  searchSectionsShow = []
  searchSectionsIndex = []
  darkMode = true
  bootStrapJs = true
  breadCrumb = true
  highLight = true
  kaTex = false
  multilingualMode = true
  readingOptions = true
  docsVersioning = false
  fullWidth = true
  navbarSticky = true
  toTopButton = false # temporarily disabled due to bug with toTop button
  scrollSpy = false # experimental; needs Bootstrap >= 5.2.0-beta1

# lazyimg
[lazyimg]
  resizer = "responsive"
  renderer = "lqip-webp"

  # Resizer options:
  lqipSize = "120x Gaussian"
  maxSize = "1920x"
  responsiveSizes = [ "320x", "640x", "768x", "1024x", "1366x", "1600x", "1920x" ]
  resizeOptions = "Lanczos q95"

  # Renderer options:
  class = "img-fluid mx-auto"
  # alt = ""
  noscript = true

  errorHandler = "warning"

[menu]
  [menu.section]
    auto = true
    collapsibleSidebar = true
