<!-- Tab template is based from https://github.com/rvanhorn/hugo-dynamic-tabs, with small tweaks to work with Bootstrap 5.x -->
<nav class="nav nav-tabs" role="tablist">

		{{ $tabTotal := .Get "tabTotal" }}
		{{ $tabRightAlign := .Get "tabRightAlign" }}
		{{ $tabName := .Scratch.Get "tabName" }}
		{{ $tabID := .Scratch.Get "tabID" }}

		{{ range $i, $sequence := (seq $tabTotal) }}

		<button class="nav-link {{ if eq $i 0 }} active {{ end }}{{ if in $tabRightAlign (add 1 $i) }} ml-auto {{ end }}"
		   id="nav-{{ (index $tabID $i) }}" data-bs-toggle="tab" data-bs-target="#{{ (index $tabID $i) }}" type="button"
		   role="tab" aria-controls="nav-home" aria-selected="true">{{ (index $tabName $i) }}</button>

		{{ end }}

</nav>

<div class="tab-content" id="nav-tab-content">

	{{ .Inner }}

</div>
